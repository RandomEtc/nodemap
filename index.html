<!DOCTYPE html>
<html>
<head>
<title>Modest (Node) Maps JS</title>
<style type="text/css">
html, body, #map {
  width: 100%; height: 100%; margin: 0; padding: 0;
}
</style>
<script type="text/javascript" src="modestmaps.js"></script>
<script type="text/javascript">
var map;
window.onload = function() {
    map = new com.modestmaps.Map('map', 
                                 new com.modestmaps.TemplatedMapProvider('/{Z}/{X}/{Y}.png')); 
    map.setCenterZoom(new com.modestmaps.Location(38.457, -93.772), 3);
}
</script>
</head>
<body> 
<div id="map"></div>
</body>
</html>
